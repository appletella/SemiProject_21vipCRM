<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<!-- css 연결 -->
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<style>
		
		section {
		  width: 700px;
		  height: 700px;
		  padding: 20px 30px;
		  border: 1px solid #ddd;
		  border-radius: 10px;
		  background-color: #f9f9f9;
		  
		}
		
		section > .sectionHeader {
		  text-align: left;
		  font-size: 23px;
		  font-weight: bold;
		  color: #c6c6c6;
		  margin-left: 10px;
		  margin-bottom: 10px;
		}
		
		.customerInsertTable {
		  margin-top: 20px;
		  border-collapse: collapse;
		}
		
		.customerInsertTable td,
		.customerInsertTable th {
		  border: 1px solid #d9d9d9;
		  padding: 13px 5px;
		}
		
		#btn_insert {
		  border: none;
		}
		
		input {
		  width: 100px;
		  height: 30px;
		  padding: 8px;
		  box-sizing: border-box;
		}
		
		select {
		  width: 110px;
		  height: 30px;
		}

		
		button {
		  border: none;
		  border-radius: 10px;
		  padding: 5px 15px;
		  /* display: inline-block; */
		  background-color: #e4e4e4;
		  font-size: 13px;
		  font-weight: bold;
		  color: #5b5b5b;
		}
		
		button:hover {
		  color: aliceblue;
		  background-color: #b592ff;
		}

		
	</style>

</head>
<body>
	
	<!--JS-->
    <!--헤더-->
	<div th:include="main/header :: head1"></div>
	
     <section>
		 <p class="sectionHeader">고객 등록</p>
	     <hr/>		
		 <form th:action="@{/customerInsert}" id="customerForm" method="post">
			<table class="customerInsertTable">
				<tr>
					<td>고객 번호</td>
					<td>
						<input type="text" id="customerNum" name="customerName" required>
					</td>
				</tr>
	        <br>
				<tr>
					<td>고객 명</td>
					<td>
						<input type="text" id="customerName" name="customerName" required>
					</td>				
				</tr>
	        <br>
	        	<tr>
					<td>고객 등급</td>
					<td>
						<input type="text" id="customerGrade" name="customerGrade">
					</td>
				</tr>
	        <br>
				<tr>
					<td>성 별</td>
					<td>
						<input type="checkbox" id="customerGender" name="customerGender">
					</td>				
				</tr>
			<br>
	     	   	<tr>
					<td>생년 월일</td>
					<td>
						<input type="date" id="customerBirth" name="customerBirth">	
					</td>
				</tr>
	        <br>
	
	        	<tr>
					<td>주이용점</td>
					<td>
						<input type="text" id="favoriteStore" name="favoriteStore">
					</td>
				</tr>
	        <br>
	        	<tr>
					<td colspan="2">
						 <button type="button" onclick="submitCustomerForm()">등록</button>
					</td>
				</tr>      
	        </table>
	    </form>

    </section>
  </body>
</html>
