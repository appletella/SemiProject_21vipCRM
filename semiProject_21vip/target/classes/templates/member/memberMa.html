<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>21VIP SYSTEM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
<link rel="stylesheet" th:href="@{/css/Reservestyle.css}" type="text/css"/>
<link rel="stylesheet" th:href="@{/css/mypage.css}">
<link rel="stylesheet" th:href="@{/css/member.css}">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

	<div th:include="main/header :: head1"></div>
    <main>
        <aside>
			<form name="searchForm" method="get" th:action="@{/reservation}">
			<input type="hidden" name="brand" >
            <div class="search">
           <input type="text" name="searchKeyword" placeholder="  고객번호 검색..."/>
            <i class='bx bx-search' onclick="SearchCustomerNum()"></i>
            </div>
            </form>
           
		<div class="sidebar">Brand
			<ul class="list-group">
				<li class="list-group-item"></li>
				<li class="list-group-item"></li>
				<li class="list-group-item"></li>
				<li class="list-group-item"></li>
				<li class="list-group-item"></li>
			</ul>
			<div style="margin-top: 10px;">정렬</div>
			<ul>
				<li>고객번호
				</li>
				<li>예약일자
				</li>
			</ul>
		</div>
          </aside>

        <section class="servicePage memberList">
          <p class="sectionHeader">사원 리스트</p>
           <hr>
          <div class="card">
			  <div class="card-body" th:each="member : ${memberList}">
				  <div class="card-text img">
					<div class="img">
						<img src="http://placehold.it/100x100" alt="">
					</div>
					<p class="img-right">
						<div class="memberInfo">
							<span>성명: <span th:text="${member.memberName}"></span></span>
							<span>부서: <span th:text="${member.memberDept}"></span></span>
							<span>직급: <span th:text="${member.memberRole}"></span></span>
						</div>
						<div class="memberChange">
				<!--			<span><button data-bs-toggle="modal" data-bs-target="#exampleModal" th:attr="data-target=${'#exampleModal'+member}">수정</button></span>-->
							<span><button data-bs-toggle="modal" th:attr="data-bs-target=${'#exampleModal'+member}">수정</button></span>
							<span class="spacing">|</span>
							<span><button>삭제</button></span>
						</div>
					</p>
			  </div>
		</div>
 
        </section>

    </main>

	<!-- Modal -->
<!--	<div class="modal fade" th:attr="id='exampleModal'+${member}" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
	<div class="modal fade" th:attr="id='exampleModal'+${member}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">사원 정보 수정</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <form name="joinForm" th:action="@{/join}" method="post">
			<table>
				<tr>
					<th>아이디</th>
					<td><input type="text" id="username" name="username" disabled></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" name="memberName"></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input type="text" name="memberEmail"></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td>
						<input type="date" name="memberBirth">
         			</td>
				</tr>
				<tr>
					<th>부서</th>
					<td>
						<select name="memberDept">
						    <option value="">------- 선택 -------</option>
						    <option value="a">a부서</option>
						    <option value="b">b부서</option>
						    <option value="c">c부서</option>
							<option value="d">d부서</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>직급</th>
					<td>
						<select name="memberRole">
							<option value="">------- 선택 -------</option>
						    <option value="ROLE_MEMBER">평사원</option>
						    <option value="ROLE_MANAGER">매니저</option>
						    <option value="ROLE_ADMIN">관리자</option>
						    
						</select>
					</td>
				</tr>
<!--				<tr>
					<td colspan="2"><input class="submit" type="button" value="등록" onclick="joinCheck()"></td>
				</tr>-->
			</table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
